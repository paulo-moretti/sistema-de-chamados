<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Chamados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f5f7;">
    <div class="card p-4" style="width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="text-center mb-4">
            <img src="path/to/your-logo.png" alt="Logo" style="width: 100px;">
            <h2>Entrar para continuar</h2>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Insira seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Insira sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continuar</button>
        </form>
        <div class="mt-3 text-center">
            <p>Ou prossiga com:</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary w-100 mx-1"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-outline-secondary w-100 mx-1"><i class="fab fa-microsoft"></i> Microsoft</button>
                <button class="btn btn-outline-secondary w-100 mx-1"><i class="fab fa-apple"></i> Apple</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
