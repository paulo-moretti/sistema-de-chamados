<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Chamados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3 mb-3">
        <a class="navbar-brand" href="#">Meu Sistema de Chamados</a>
        <form class="form-inline">
            <input class="form-control" type="search" placeholder="Pesquisar chamado..." aria-label="Search">
        </form>
        <button class="btn btn-outline-primary">Nova Tarefa</button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h5 class="text-center bg-secondary text-white py-2">Tarefas Pendentes</h5>
                <div id="pendingTickets" class="ticket-column"></div>
            </div>
            <div class="col-md-4">
                <h5 class="text-center bg-info text-white py-2">Em Andamento</h5>
                <div id="inProgressTickets" class="ticket-column"></div>
            </div>
            <div class="col-md-4">
                <h5 class="text-center bg-success text-white py-2">Conclu√≠do</h5>
                <div id="completedTickets" class="ticket-column"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
